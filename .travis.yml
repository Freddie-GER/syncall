language: python

matrix:
  include:
    - os: linux
      python: 3.6
      dist: trusty
    - os: linux
      python: 3.7
      dist: xenial
    - os: linux
      python: 3.8-dev
      dist: xenial
    - os: linux
      python: nightly
      dist: xenial


dist: xenial
sudo: required
cache:
  - pip
before_install:
  - sudo apt-key adv --recv-keys --keyserver keyserver.ubuntu.com 6B05F25D762E3157 # travis fails?
  - sudo apt-get update
  - sudo apt-get install taskwarrior || sudo apt-get install task
  - pip install codacy-coverage coverage
install:
  - pip install .
script:
  - python -m unittest
  - ./test/run_doctests.sh
  - ./scripts/do_coverage.sh
